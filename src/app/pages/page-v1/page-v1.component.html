<div class="header">
  <div class="col-md-4 col-sm-4">
    <div class="logo">
      <img src="/assets/img/angular2-logo-red.png" />
      <span>EMS</span>
    </div>
  </div>
  <div class="col-md-8 col-sm-8">
    <ul class="pull-right">
      <li *ngFor="let link of links">
        <a [routerLink]="link.path" [style.color]="link.isActive(location.path()) ? 'red' : 'black'">
          <mat-icon>{{link.icon}}</mat-icon>&nbsp;{{ link.label }}
        </a>
      </li>
      <li>
        <a>
          <mat-icon>exit_to_app</mat-icon>&nbsp;Logout
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="main-content">
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
